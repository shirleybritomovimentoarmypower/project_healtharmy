<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #FFFFFF; 
        font-family: 'Inter', sans-serif;
        display: flex;
        color: #334155;
      }
      .content-area {
        width: 800px;
        padding-top: 60px;
        padding-left: 80px;
      }
      .image-area {
        width: 480px;
        background: #0F172A;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .image-area img {
        width: 480px;
        height: 720px;
        object-fit: cover;
      }
      .logo-small {
        width: 140px;
        margin-bottom: 40px;
      }
      .logo-small img {
        width: 100%;
        object-fit: contain;
      }
      h2 {
        font-size: 48px;
        font-weight: 900;
        color: #0F172A;
        text-transform: uppercase;
        letter-spacing: -1px;
        margin-bottom: 60px;
        border-left: 10px solid #059669;
        padding-left: 24px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }
      .tech-item {
        border-top: 2px solid #e2e8f0;
        padding-top: 16px;
      }
      .tech-item i {
        font-size: 24px;
        color: #059669;
        margin-bottom: 12px;
      }
      .tech-title {
        font-weight: 700;
        font-size: 24px;
        color: #0F172A;
        margin-bottom: 8px;
      }
      .tech-desc {
        font-size: 18px;
        line-height: 1.5;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-area">
            <div class="logo-small">
                <img src="/home/ubuntu/project_healtharmy/assets/logo_blue.png" alt="Logo">
            </div>
            <h2>Arquitetura & Segurança</h2>
            <div class="grid-container">
                <div class="tech-item">
                    <i class="fas fa-code"></i>
                    <div class="tech-title">Frontend</div>
                    <div class="tech-desc">React 19 + Tailwind CSS para interface rápida e responsiva.</div>
                </div>
                <div class="tech-item">
                    <i class="fas fa-server"></i>
                    <div class="tech-title">Backend</div>
                    <div class="tech-desc">tRPC para comunicação segura e tipagem consistente.</div>
                </div>
                <div class="tech-item">
                    <i class="fas fa-database"></i>
                    <div class="tech-title">Banco de Dados</div>
                    <div class="tech-desc">PostgreSQL no Supabase com RLS.</div>
                </div>
                <div class="tech-item">
                    <i class="fas fa-user-shield"></i>
                    <div class="tech-title">Autenticação</div>
                    <div class="tech-desc">Gestão de usuários empresarial via Supabase Auth.</div>
                </div>
            </div>
        </div>
        <div class="image-area">
            <img src="/home/ubuntu/project_healtharmy/assets/ai_architecture.png" alt="Technical Architecture AI">
        </div>
    </div>
</body>
</html>
