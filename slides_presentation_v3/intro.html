<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #FFFFFF; 
        font-family: 'Inter', sans-serif;
        display: flex;
        overflow: hidden;
      }
      .left-panel {
        width: 60%;
        padding-top: 80px;
        padding-left: 80px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        border-right: 12px solid #059669;
      }
      .right-panel {
        width: 40%;
        background: #0F172A;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .right-panel img {
        width: 100%;
        height: auto; /* avoid stretching the image to container height */
        max-height: 640px; /* keep image inside the slide without forcing overflow */
        object-fit: cover;
      }
      .logo-container {
        width: 220px;
        margin-bottom: 6px; /* reduced spacing */
      }
      .logo-container img {
        width: 100%;
        object-fit: contain;
      }
      .accent-bar {
        width: 100px;
        height: 8px;
        background: #059669;
        margin-bottom: 6px; /* reduced spacing */
      }
      h1 {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 68px;
        line-height: 1.1;
        color: #0F172A;
        text-transform: uppercase;
        letter-spacing: -2px;
        margin-bottom: 24px;
      }
      .subtitle {
        font-family: 'Montserrat', sans-serif;
        font-size: 30px;
        color: #334155;
        margin-bottom: 6px; /* reduced spacing */
        font-weight: 700;
      }
      .meta {
        /* removed margin-top:auto to prevent it from being pushed to the bottom */
        padding-bottom: 12px; /* reduced bottom padding to shorten total height */
        font-size: 18px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
      }
      .tag {
        display: inline-block;
        background: #0F172A;
        color: #FFFFFF;
        padding: 8px 16px;
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="/home/ubuntu/project_healtharmy/assets/logo_blue.png" alt="Health Army Logo">
            </div>
            <div class="tag">SPRINT 2 COMPLETA</div>
            <div class="accent-bar"></div>
            <h1>Health Army<br>Volunteers</h1>
            <div class="subtitle">Transformando Tecnologia em Impacto Social</div>
            <div class="meta">
                Desenvolvido por Shirley Brito<br>
                Dezembro 2025
            </div>
        </div>
        <div class="right-panel">
            <img src="/home/ubuntu/project_healtharmy/assets/ai_cover.png" alt="Healthcare Technology AI">
        </div>
    </div>
</body>
</html>
